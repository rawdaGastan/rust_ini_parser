name: Rust

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always


jobs:
  build:
    name: Test-Clippy-Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout code
        with:
          fetch-depth: 1

      - uses: actions-rs/toolchain@v1
        name: Install toolchain
        with:
          toolchain: stable
          target: x86_64-unknown-linux-musl

      - uses: actions-rs/cargo@v1
        name: Check formatting
        with:
          command: fmt
          args: -- --check

      - uses: actions-rs/cargo@v1
        name: Run clippy
        with:
          command: clippy

      - uses: actions-rs/cargo@v1
        name: Run tests
        with:
          command: test

      - uses: actions-rs/cargo@v1
        name: Run Build
        with:
          toolchain: stable
          command: build
